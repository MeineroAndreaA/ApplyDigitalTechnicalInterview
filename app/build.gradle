android {
    namespace 'com.aam.applydigitaltechnicalinterview'
    compileSdk 34

    defaultConfig {
        applicationId "com.aam.applydigitaltechnicalinterview"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {

        debug{
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"https://hn.algolia.com/api/v1/\"")
            buildConfigField("String", "PLATAFORM", "\"mobile\"")
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
